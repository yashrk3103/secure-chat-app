<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Chat Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-xl font-bold mb-4 text-center">🔐 Secure Chat Login</h1>
    <input id="username" type="text" placeholder="Enter username" class="w-full px-4 py-2 bg-gray-700 rounded mb-3"/>
    <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded w-full">Login</button>
  </div>
  <script>
    function login() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Enter username");
      sessionStorage.setItem("username", name);
      window.location.href = "/chat.html";
    }
  </script>
</body>
</html>
