<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Chat Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">🔐 Secure Chat Login</h1>
    <input id="username" type="text" placeholder="Username" class="w-full px-4 py-2 bg-gray-700 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 bg-gray-700 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-semibold">Login / Register</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (!name || !pass || pass.length < 4) {
        alert("Enter valid username and password (min 4 chars)");
        return;
      }
      sessionStorage.setItem("username", name);
      sessionStorage.setItem("password", pass);
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
