<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>ğŸ” Secure Chat App</h2>

    <div id="login-section">
        <input type="text" id="userInput" placeholder="Username" />
        <input type="password" id="passwordInput" placeholder="Password (min 4 chars)" />
        <button id="loginBtn">Login / Register</button>
    </div>

    <div id="chat-setup" class="mb-4">
  <p class="mb-2">Logged in as <span id="loggedUser"></span></p>
  <input type="text" id="receiver" placeholder="Friend's username"
         class="px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white w-full mb-2" />
  <button id="chatRequestBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded w-full">Send Chat Request</button>
</div>


    <div id="chatBox" style="display: none;">
        <div id="chatWindow" style="border:1px solid #ccc; padding:10px; height:250px; overflow-y:auto; margin-bottom: 10px;"></div>
        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Type your message" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <p id="status"></p>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
