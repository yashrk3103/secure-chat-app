<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">
  <div class="max-w-3xl mx-auto p-4 w-full flex-1 flex flex-col">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-lg font-semibold">🔐 Secure Chat</h1>
      <span id="userLabel" class="text-sm text-gray-300"></span>
    </div>
    <div class="flex gap-2 mb-4">
      <input id="receiver" class="flex-1 bg-gray-700 rounded px-3 py-2" placeholder="Enter friend's username">
      <button id="chatRequestBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Send Request</button>
    </div>
    <div id="status" class="text-green-400 text-sm mb-2"></div>
    <div id="chatBox" class="bg-gray-800 rounded p-4 flex-1 overflow-y-auto mb-4"></div>
    <div class="flex gap-2">
      <input id="messageInput" class="flex-1 bg-gray-700 rounded px-3 py-2" placeholder="Type message...">
      <button id="sendBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Send</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
